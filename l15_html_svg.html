<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>html SVG</title>
</head>

<body>
  <h1>html SVG(Scalable Vector Graphics)</h1>
  <p>xml 형식의 벡터 기반 그래픽을 정의하는 요소.</p>
  <ul>
    <li>svg 는 확장 가능한 웹용 벡터 그래픽을 나타낸다.</li>
    <li> svg 는 xml 형식으로 그래픽을 정의하며, xhtml 형식을 쓴다. 예) 열고 바로 단는 요소가 "/>"</li>
    <li id="aniTest">svg 는 모든 요소와 모든 속성에 에니메이션을 정의할 수 있다.
      (시간에 따라 스타일이 변하는 것을 에니메이션이라 한다.)</li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <script>
    var fontSize = 0;
    var fontAni = window.setInterval(function() {
      document.getElementById("aniTest").style.fontSize = ++fontSize + "px";
      if (fontSize == 30) {
        window.clearInterval(fontAni);
      }
    }, 50);
  </script>
  <div class="svg_container">
    <svg width="100" height="100" style="border: 1px solid black">
      <line x1="0" y1="0" x2="100" y2="100" stroke="rgba(200,100,255)" stroke-width="7" />
      <line x1="100" y1="0" x2="0" y2="100" stroke="rgba(200,100,255)" stroke-width="7" />
      <!-- x1 y1 에서 시작, x2 y2 에서 끝나는 line. -->
    </svg>

  </div>
</body>

</html>
